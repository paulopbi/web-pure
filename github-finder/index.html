<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Github Finder</title>
  </head>
  <body>
    <h1>GitHub Finder</h1>

    <form class="form" id="form">
      <input
        type="text"
        placeholder="Digite o usuário do GitHub..."
        class="form__input"
        id="input"
        autofocus
      />
      <button id="button" class="form__button" type="submit">Pesquisar</button>
    </form>

    <main class="card">
      <div class="traffic-light">
        <div class="traffic-light__circle--red"></div>
        <div class="traffic-light__circle--yellow"></div>
        <div class="traffic-light__circle--green"></div>
      </div>

      <img
        id="avatar"
        src="https://avatars.githubusercontent.com/u/9919?s=200&v=4"
        alt="Avatar do usuário"
      />

      <div class="card-content">
        <article class="card-content__heading">
          <header>
            <h2 id="name">Nome do Usuário</h2>
          </header>
          <a
            href="https://github.com/paulopbi/"
            target="_blank"
            rel="noreferrer"
            id="profile__url"
            >github.com/usuario</a
          >
          <a id="blog" target="_blank" rel="noreferrer">website.com/</a>
        </article>

        <article class="card-content__body">
          <p>ID: <span id="id">-</span></p>
          <p>Login: <span id="login">-</span></p>
          <p>Localização: <span id="location">-</span></p>
          <p>Bio: <span id="bio">-</span></p>
        </article>

        <article class="card-content__footer">
          <p>Repositórios: <span id="repo">-</span></p>
          <p>Gists: <span id="gists">-</span></p>
          <p>Seguidores: <span id="followers">-</span></p>
          <p>Seguindo: <span id="following">-</span></p>
          <p>Perfil criado em: <span id="created">-</span></p>
        </article>
      </div>
    </main>

    <script src="src/script.js"></script>
  </body>
</html>
